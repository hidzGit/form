<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>FORM-SAMPLE</title>
</head>
<body>
    <form action="">
        <section class="introduction">
            <h1>Resgistration Form</h1>
             <p>Please fill out this form with the required information</p>
        </section>
        <section class="bio-data">
            <label for="first-name">Enter Your First Name:<input class="text-input" type="text"></label>
            <label for="last-name">Enter Your Last Name: <input class="text-input" type="text"></label>
            <label for="email">Enter Your Email: <input class="text-input" type="email"></label>
            <label for="password">Create a New Password: <input type="password" class="text-input" ></label>
            <hr class="line">
        </section>
        <section class="account type">
            <label class="Atype" for="Pacc"><input type="radio" name="Pacc" id="Pacc"> Personal Account</label>
            <label class="Atype" for="Bacc"><input type="radio" name="Bacc" id="Bacc"> Businesses Account</label>
            <label class="Atype" for="TnC"><input type="checkbox" name="TnC" id="Tnc"> I accept the <a href="##">terms and conditions</a> </label>
            <hr class="line">
        </section>
        <section class="last">
            <label class="lt" for="PP">Upload your profile picture:<input class="ll" type="file"></label>
            <label class="lt" for="age">Input your Age(years) : <input class="ll" type="number"></label>
            <label class="lt" for="referral">How did you hear about us?
            <select class="ll" name="referral" id="referral">
                <option value="">Select one?</option>
                <option value="email">email</option>
                <option value=whatsapp">whatsapp</option>
                <option value="twitter">twitter</option>
                <option value="other">other</option>
            </select>
            <label for="bio">Provide a bio: <br> <textarea class="ll" name="bio" id="bio" cols="90" rows="4">I am human...</textarea></label>
            </label>
            <br><br>
            <input class="submit" type="submit" name="" id="">
        </section>

    </form>
</body>
</html>
